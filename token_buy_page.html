<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy LendR Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0f1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1f2b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #2b2b3c;
      color: white;
    }
    button {
      background: linear-gradient(135deg, #00B4FF, #00ffbd);
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    button:hover {
      background: #00bfa5;
    }
    .message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy $LENDR Token</h2>
    <p>Not available to U.S. residents.</p>
    <input type="number" id="amount" placeholder="Amount in USDC" />
    <p id="calculatedAmount">You will receive: 0 LENDR</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="buyTokens()">Buy Now</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    let web3;
    let userAccount;

    const usdcAddress = '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606EB48'; // USDC on Ethereum
    const saleWallet = '0xEcdA5B749300523A7A2FFA3fe6062E2A607b2F07'; // Gnosis Safe Treasury
    const usdcABI = [
      {
        "constant": false,
        "inputs": [
          {"name": "_spender", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "approve",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          document.getElementById('message').innerText = `Connected: ${userAccount}`;
        } catch (err) {
          document.getElementById('message').innerText = 'Wallet connection failed.';
        }
      } else {
        alert('MetaMask not detected');
      }
    }

    document.getElementById('amount').addEventListener('input', function () {
      const amount = parseFloat(this.value);
      const rate = 10; // 1 USDC = 10 LENDR
      const tokens = isNaN(amount) ? 0 : amount * rate;
      document.getElementById('calculatedAmount').innerText = `You will receive: ${tokens} LENDR`;
    });

    async function buyTokens() {
      const amount = document.getElementById('amount').value;
      if (!amount || !userAccount) return alert('Enter amount and connect wallet first');

      const usdcContract = new web3.eth.Contract(usdcABI, usdcAddress);
      const amountInWei = web3.utils.toWei(amount, 'mwei'); // USDC uses 6 decimals

      try {
        const tx = await usdcContract.methods.transfer(saleWallet, amountInWei).send({ from: userAccount });
        document.getElementById('message').innerText = 'USDC sent successfully. You will receive your LENDR tokens shortly.';
      } catch (err) {
        document.getElementById('message').innerText = 'Transaction failed.';
      }
    }
  </script>
</body>
</html>
